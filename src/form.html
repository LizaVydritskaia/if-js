<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link rel="stylesheet" href="css/form-styles.css" />
  </head>
  <body>
    <form id="js-form" class="form" action="/">
      <input id="js-file" type="file" name="file" hidden />
      <div id="js-form__div" class="form__div">
        <p class="form__text">Click to add your image</p>
        <img id="js-form__image" src="" alt="" />
      </div>
      <button id="js-button" class="form__button" type="submit">Send</button>
    </form>
    <script src="scripts/form-js.js"></script>
  </body>
</html>
